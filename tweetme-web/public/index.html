<!--

  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->

<script>
    var path = window.location.pathname;
    var idRegex = /(?<id>\d+)/;
    var match = path.match(idRegex);

    if (match) {
        var tweetId = match.groups.id;
        var tweetme2El = document.getElementById('tweetme-2');
        tweetme2El.className = 'd-none';
        var tweetEl = '<div class="tweetme-2-detail" data-tweet-id=' + tweetId + ' data-class-name="col-6 mx-auto"></div>';
        var mainContainer = document.getElementById('tweet-container');
        mainContainer.innerHTML = tweetEl;
    }
</script>
